        <script>
            function openSection(evt, section){
                var i, tablinks, tabcontent;

                tablinks = document.getElementsByClassName("tablinks");
                tabcontent = document.getElementsByClassName("tabcontent");

                for(i=0;i<tablinks.length;i++){
                    tablinks[i].className = tablinks[i].className.replace(" active","");
                }

                for(i=0;i<tabcontent.length;i++){
                    tabcontent[i].style.zIndex = "0";
                }

                document.getElementById(section).style.zIndex = "9";

                evt.currentTarget.className += " active";

                console.log("tablinks:\n" + tablinks);
                console.log("tabcontent:\n" + tabcontent);
                console.log("clicked: "+document.getElementById(section));
            }

            document.getElementById("defaultSection").click();
        </script>
